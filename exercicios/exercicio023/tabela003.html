<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meslagem de células</title>

    <style>
        body{
            background-color: aliceblue;
        }
        table{
            border-collapse: collapse;
        }

        table td{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
        
        </tr>
    </table>
    

</body>
</html>
