<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../devicon.ico" type="image/x-icon">
    <title>Desafio HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos adicioanar tags para inserir os elementos a seguir:</p>
    <ul type="square" > 
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Use as tags de h1, h2... h6">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
