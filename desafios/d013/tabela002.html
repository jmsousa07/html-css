<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Masclada</title>

    <style>
        body{
            background-color: rgb(221, 221, 191);
        }

        table{
            border-collapse: separate;
            text-align: center;
        }

        table tr td{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Exemplo de tabela mesclada</h2>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
